<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To-Do List</h1>
    <div class="wrapper-container">
        <form id="todo-form">
            <input type="search" placeholder="Search for what you want" class="input-form">
            <button type="button" class="buttons">ADD</button>
        </form>
        <ul class="todolist">
            <li class="todo">
                <input type="checkbox" id="to-do-1">
                <label for="to-do-1" class="text-box">Web Development Projects</label>
                <button class="todo-button">
                    <i class="fa-solid fa-trash" style="color: #605656;"></i>
                </button>
            </li>
            <li class="todo">
                <input type="checkbox" id="to-do-2">
                <label for="to-do-2" class="text-box">MERN Stack Developer</label>
                <button class="todo-button">
                    <i class="fa-solid fa-trash" style="color: #605656;"></i>
                </button>
            </li>
            <li class="todo">
                <input type="checkbox" id="to-do-3">
                <label for="to-do-3" class="text-box">Java Developer</label>
                <button class="todo-button">
                    <i class="fa-solid fa-trash" style="color: #605656;"></i>
                </button>
            </li>
            <li class="todo">
                <input type="checkbox" id="to-do-4">
                <label for="to-do-4" class="text-box">QA Developer</label>
                <button class="todo-button">
                    <i class="fa-solid fa-trash" style="color: #605656;"></i>
                </button>
            </li>
            <li class="todo">
                <input type="checkbox" id="to-do-5">
                <label for="to-do-5" class="text-box">Automation Testing</label>
                <button class="todo-button">
                    <i class="fa-solid fa-trash" style="color: #605656;"></i>
                </button>
            </li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
